apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
        - name: weather-app
          image: cst8918final14devacr.azurecr.io/weather-app:latest
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: weather-app-secret